<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- 独自のスタイルシート -->
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="width: 800px;">
        <h1 class="text-center">メモアプリ</h1>

        <div class="title">Title</div>
        <div class="content1">
            <input type="text" class="form-control mr-2" id="titleInput" placeholder="タイトルを入力">
            <button class="btn btn-secondary" onclick="findTitle()">find</button>
        </div>

        <div class="content">Memo</div>
        <div class="content2 mt-1">
            <input type="text" class="form-control" id="memoInput" placeholder="メモを入力">
        </div>

        <div class="button-layout">
            <button class="btn btn-primary" onclick="addMemo()">save</button>
            <button class="btn btn-danger" onclick="deleteMemo()">delete</button>
            <button class="btn btn-warning" onclick="openEditModal()">edit</button> <!-- 編集ボタンを追加 -->
        </div>

        <div id="titleList" class="mt-3"></div>
    </div>

    <!-- 編集用モーダル -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Memo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editTitleInput">Title</label>
                        <input type="text" class="form-control" id="editTitleInput" placeholder="タイトルを入力">
                    </div>
                    <div class="form-group">
                        <label for="editMemoInput">Memo</label>
                        <input type="text" class="form-control" id="editMemoInput" placeholder="メモを入力">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JSとその依存ライブラリ (CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
